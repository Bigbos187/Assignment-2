<!doctype html>
<html lang="en">

<head>
    <title>TamVo Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer">


    <link rel="stylesheet" href="style.css/style.css">

</head>

<body>
    <section class="header" id="fullmenu">
        <nav class="navbar navbar-expand-lg d-flex navbarcss">
            <div class="col-12 col-md-2 col-lq-2 logo"> <a href="index.html">Tam|Vo</a></div>
            <div class="container-fluid col-6 col-md-8 col-lq-8">
                <i class="fa-solid fa-bars navbar-toggler menu-toggle" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"></i>
                <div class="collapse navbar-collapse justify-content-center menu-item" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link activecss" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="product/product.html">Product</a>
                        <a class="nav-link" href="admin/list_product.html">Admin</a>
                    </div>
                </div>
            </div>

            <div class="col-2 col-md-1 col-lq-1 login" id="login"> </div>
            <div class="col-2  col-md-1 col-lq-1  cart"><a href="cart/cart.html"><i class="fa-solid fa-cart-shopping"><span id="total-quantity" class="total-quantity "></span></i></a></div>
        </nav>
    </section>
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ">
                <div class="modal-header justify-content-center">

                    <h5 class="modal-title  fw-bolder fs-1" id="exampleModalLabel">Login</h5>

                </div>
                <div class="modal-body ">
                    <form id="login_form" class="needs-validation">
                        <div class="form-floating row m-5">
                            <input type="email" class="form-control" id="email-login" placeholder="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating row m-5">
                            <input type="password" class="form-control" id="password-login" placeholder="password" required>
                            <label for="password">password</label>
                        </div>
                        <div class="mb-3 form-check m-5">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>

                        <div class=" row justify-content-center d-flex m-5">
                            <div class="col-3 ">
                                <a href="../index.html " class="float-end ">Exit</a>
                            </div>
                            <div class="col-3 btn-submit">
                                <button class="btn btn-primary w-100 inputspace " type="submit ">Login</button>
                            </div>
                            <div class="col-3 ">
                                <button type="button" class="btn-dark btn btn-sm" data-bs-toggle="modal" data-bs-target="#register">Sign up</button>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
    <div class=" modal w-100" id="register" tabindex="-1" aria-labelledby="openregister" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered  ">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h5 class="modal-title  fw-bolder fs-1" id="exampleModalLabel">Register</h5>
                </div>
                <div class="modal-body ">

                    <form id="register_form" class="needs-validation">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-floating g-1 ">
                                    <input type="text " class="form-control " id="first_name" placeholder="first_name">
                                    <label for="first_name">First name</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-floating g-1 ">
                                    <input type="text " class="form-control " id="last_name" placeholder="last_name">
                                    <label for="last_name">Last name</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-4 pb-2">
                                <div class="form-floating g-1 row">
                                    <input type="email" class="form-control" id="email" placeholder="email" required>
                                    <label for="email">Email</label>
                                    <div class="invalid-feedback">
                                        Please enter your email.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class=" col justify-content-center ">
                                    <div class="form-floating g-1 row ">
                                        <input type="password" class="form-control" id="password" placeholder="password" required>
                                        <label for="password">password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-floating g-1 row">
                                    <input type="password" class="form-control" id="password_confirm" placeholder="password_confirm" required>
                                    <label for="password_confirm">Confirm password</label>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 pt-2" id="inform">
                        </div>
                        <div class="mt-4 pt-2 row  justify-content-center">
                            <input class="btn btn-primary btn-lg col-3 text-center" type="submit" value="Submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade " id="profile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ">
                <div class="modal-header justify-content-center">

                    <h5 class="modal-title  fw-bolder fs-1" id="exampleModalLabel">Profile</h5>

                </div>
                <div class="modal-body ">
                    <div id="profile_user">
                    </div>
                </div>
                <div class="text-center border-top p-3">
                    <button type="button" class="btn btn-primary" onclick="not_login_yet()">Log out</button>
                </div>
            </div>
        </div>
    </div>


    <section class="bodybackground">
        <div>
            <h1>
                Welcome to Tam|Vo
            </h1>
        </div>
        <div>
            <h3>
                <a href="product/product.html">Let's shopping>></a>
            </h3>
        </div>

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/database.js">
    </script>
    <script src="js/js.js">
    </script>
    <script>
        window.onload = function() {
            create_database();
            fetch_database();
            check_login();
            update_cart_quantity();
        };
        document.getElementById("register_form").onsubmit = register;
        document.getElementById("login_form").onsubmit = log_in;
    </script>
</body>

</html>
